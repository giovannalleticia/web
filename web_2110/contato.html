<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Borcelle Confeitaria</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="cabecalho">
            <img id="logo" src="img/logo.webp" alt="logo confeitaria">
            <p id="nome">Borcelle Confeitaria</p>
        </section>
        <nav>
           <a href="home.html"><p>Home</p></a>
           <a href="historia.html"><p>História</p></a>
           <a href="galeria.html"><p>Galeria</p></a>
           <a href="contato.html"><p>Contato</p></a>
        </nav>
    </header>
    <main>
        <section class="form">
            <form action="" method="post">
                <fieldset>
                    <legend>Contato</legend>
                <label for="fnome">Nome:</label>
                <input type="text" name="nome" id="fnome"><br>
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone"><br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email"><br>
                <label for="mensagem">Insira sua mensagem:</label>
                <textarea name="mensagem" id="mensagem" rows="3" cols="40"></textarea><br>
                
                <br>
                <button type="button">Enviar</button>
                </fieldset>
            </form>
        </section>
        <section class="mapa">

        </section>
    </main>
    <footer>
        <section class="contato">
            <p>Borcelle Confeitaria</p>
            <p id="dois">Rua das Rosas, 1586, Pontal - Paraná/PR</p>
            <p>Telefone: (42) 3241-4738</p>
            <p>Whatsapp: (42) 99875-3823</p>
            <p>E-mail: contato@borcelleconfeitaria.com.br</p>
        </section>
        <section class="icones_redes">
            <a href="https://www.instagram.com"><img id="icone_rede" src="img/instagram.png" alt="logo instagram"></a>
            <a href="https://www.youtube.com"><img id="icone_rede" src="img/youtube.png" alt="logo youtube"></a>
            <a href="www.facebook.com/"><img id="icone_rede" src="img/facebook.png" alt="logo facebook"></a>
        </section>
    </footer>
</body>
</html>
